<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator App</title>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw"></span>
                <button id="copy">Copy</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input value="12" id="len" type="number" min="6" max="20">
            </div>
            <div class="form-control">
                <label for="upper">Contain Uppercase Letter</label>
                <input id="upper" type="checkbox" checked>
            </div>
            <div class="form-control">
                <label for="lower">Contain Lowercase Letter</label>
                <input id="lower" type="checkbox" checked>
            </div>
            <div class="form-control">
                <label for="number">Contain Numbers</label>
                <input id="number" type="checkbox" checked>
            </div>
            <div class="form-control">
                <label for="symbol">Contain Symbols</label>
                <input id="symbol" type="checkbox" checked>
            </div>
            <button class="generate" id="generate">Generate Password</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
